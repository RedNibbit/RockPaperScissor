	function checkChoice(userChoice){
		
		//var userChoice = document.getElementById("choice").value;
		userChoice = userChoice.toLowerCase();
				if ((userChoice != "rock") && (userChoice != "scissors") && (userChoice != "paper"))
		{
				document.getElementById("message").innerHTML = "Dude, you can only chose one of those three options";

					elem.setAttribute("height", "342");
					elem.setAttribute("width", "600");

					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").appendChild(elem);
					return false;

		}else {
			var backstageChoice = Math.random();
			   if (backstageChoice < 0.34) {
				backstageChoice = "rock";
			} else if (backstageChoice <= 0.67) {
				backstageChoice = "paper";
			} else {
				backstageChoice = "scissors";
			}

				var message;

					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").appendChild(elem);
					
				}
				else { if (choice1 === "rock") {
					if (choice2 === "scissors") {
						message = "Enemy chose scissor. Player wins.";

					elem.setAttribute("height", "342");
					elem.setAttribute("width", "222");
					elem.src = 'http://www.inarascott.com/wp-content/uploads/2013/11/w.png'
					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").appendChild(elem);
					} else {
						message = "Enemy chose paper. Enemy wins.";
						var elem = document.createElement("img");
					elem.setAttribute("height", "342");
					elem.setAttribute("width", "222");
					elem.src = 'http://1.bp.blogspot.com/-AKV0w78AhC4/VTDNlaaFI5I/AAAAAAAE_Lw/OyvS7Y6u7Mk/s1600/Im-a-LOSER.png'
					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").appendChild(elem);
					}
				}
				if (choice1 === "paper") {
					if (choice2 === "scissors") {
						message = "Enemy chose scissors. Enemy wins.";
						var elem = document.createElement("img");
					elem.setAttribute("height", "342");
					elem.setAttribute("width", "222");
					elem.src = 'http://1.bp.blogspot.com/-AKV0w78AhC4/VTDNlaaFI5I/AAAAAAAE_Lw/OyvS7Y6u7Mk/s1600/Im-a-LOSER.png'

					elem.setAttribute("height", "342");
					elem.setAttribute("width", "222");
					elem.src = 'http://www.inarascott.com/wp-content/uploads/2013/11/w.png'
					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").appendChild(elem);
					}
				}
				if (choice1 === "scissors") {
					if (choice2 === "paper") {
						message = "Enemy chose paper. Player wins.";

					elem.setAttribute("height", "342");

					elem.setAttribute("alt", "Tie");

					elem.setAttribute("alt", "Tie");
					document.getElementById("image").innerHTML = "";
					document.getElementById("image").innerhtml(elem);
					}
				}
				}
				document.getElementById("message").innerHTML = message;
			
			};
			compare(userChoice, backstageChoice);	
			return false;
		}
		
		
	};
